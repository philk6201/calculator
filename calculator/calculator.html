<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <title>Calculator</title>

</head>

<body>

    <div class="container">
        <div class="col-md-3"></div>
        <div class="calculator text-center col-md-6">
            <h2>Calculator</h2>
            <form name="form1">
                <div class="calculator-key col-md-12">
                    <input type="text" id="result" name="answer" class="form-control">
                </div>
                <div class="calculator-key col-md-6">
                    <input type="button" value="Clear" class="form-control" onclick="clean('clear')">
                </div>
                <div class="calculator-key col-md-3">
                    <input type="button" class="form-control" value="delete" onclick="backspace('delete')">
                </div>
                <div class="calculator-key col-md-3">
                    <input type="button" class="form-control" value="/" onclick="symbol('/')">
                </div>
                <div class="calculator-key col-md-3">
                    <input type="button" class="form-control" value="1" onclick="integers('1')">
                </div>
                <div class=" calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="2" onclick="integers('2')">
                </div>
                <div class=" calculator-key col-md-3">
                    <input type="button" class="form-control" value="3" onclick="integers('3')">
                </div>
                <div class="calculator-key col-md-3">
                    <input type="button" class="form-control" value="*" onclick="symbol('*')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="4" onclick="integers('4')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="5" onclick="integers('5')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="6" onclick="integers('6')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="+" onclick="symbol('+')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="7" onclick="integers('7')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="8" onclick="integers('8')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="9" onclick="integers('9')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="-" onclick="symbol('-')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="." onclick="symbol('.')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="0" onclick="integers('0')">
                </div>
                <div class="calculator-key col-md-6 ">
                    <input type="button" class="form-control" value="=" onclick="compare('=')">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
