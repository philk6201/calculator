<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <title>Calculator</title>

</head>

<body>

    <div class="container">
        <div class="col-md-3"></div>
        <div class="calculator text-center col-md-6">
            <h2>Calculator</h2>
            <form name="form1">
                <div class="calculator-key col-md-12">
                    <input type="text" id="result" name="answer" class="form-control">
                </div>
                <div class="calculator-key col-md-6">
                    <input type="button" value="Clear" class="form-control" onclick="clearto('clear')">
                </div>
                <div class="calculator-key col-md-3">
                    <input type="button" class="form-control" value="delete" onclick="backspace('delete')">
                </div>
                <div class="calculator-key col-md-3">
                    <input type="button" class="form-control" value="/" onclick="operator('/')">
                </div>
                <div class="calculator-key col-md-3">
                    <input type="button" class="form-control" value="1" onclick="number('1')">
                </div>
                <div class=" calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="2" onclick="number('2')">
                </div>
                <div class=" calculator-key col-md-3">
                    <input type="button" class="form-control" value="3" onclick="number('3')">
                </div>
                <div class="calculator-key col-md-3">
                    <input type="button" class="form-control" value="*" onclick="operator('*')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="4" onclick="number('4')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="5" onclick="number('5')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="6" onclick="number('6')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="+" onclick="operator('+')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="7" onclick="number('7')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="8" onclick="number('8')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="9" onclick="number('9')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="-" onclick="operator('-')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="." onclick="operator('.')">
                </div>
                <div class="calculator-key col-md-3 ">
                    <input type="button" class="form-control" value="0" onclick="number('0')">
                </div>
                <div class="calculator-key col-md-6 ">
                    <input type="button" class="form-control" value="=" onclick="equalto('=')">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
